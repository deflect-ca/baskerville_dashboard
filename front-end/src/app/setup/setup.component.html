<mat-card class="mat-elevation-z5">
  <mat-card-title><h2>Registering organization to Baskerville</h2>

  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="setupForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-group">
        <!--<label for="org_uuid">Organization UUID</label>-->
        <input matInput type="text" id="org_uuid" placeholder="Organization UUID" formControlName="orgUUID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.orgUUID.errors }" />
        <div *ngIf="submitted && f.orgUUID.errors" class="invalid-feedback">
          <div *ngIf="f.orgUUID.errors.required">Organization UUID is required</div>
        </div>
      </mat-form-field>
        <mat-form-field class="form-group1">
          <!--<label for="org_uuid">Baskerville Host</label>-->
          <input matInput type="text" id="host" placeholder="Baskerville Host" formControlName="baskervilleHost" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.baskervilleHost.errors }" />
          <div *ngIf="submitted && f.baskervilleHost.errors" class="invalid-feedback">
            <div *ngIf="f.baskervilleHost.errors.required">Baskerville Host is required</div>
          </div>
        </mat-form-field>
      <div class="form-group">
        <div *ngIf="error" class="red">{{error.message}}</div>
        <button mat-stroked-button [disabled]="loading || user.registered">Submit</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-chip-list>
      <mat-chip>
        <span class="status" [ngClass]="{'green-bg':user.registered, 'red-bg': !user.registered}" [title]="getStatusMessage()"></span>&nbsp;
        <!--<mat-label>{{getStatusMessage()}}</mat-label>-->
      </mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
