<div class="toolbar" role="banner">
  <mat-chip-list>
    <mat-chip (click)="getStatus()">
      <span class="status" [ngClass]="{'green-bg':statusOK, 'red-bg': !statusOK}" [title]="getStatusMessage()"></span>&nbsp;
      {{getStatusMessage()}}
    </mat-chip>
  </mat-chip-list>
  <div *ngIf="!drawer.opened">
  <h2 class="">&nbsp;Baskerville&nbsp;</h2>
  </div>
  <app-top-menu *ngIf="!drawer.opened"></app-top-menu>
  <div class="spacer"></div>
  <button class="mat-button" (click)="logout()" *ngIf="userExists()">Logout</button>
  <span>Welcome {{getCurrentUser()}}</span>

    <a aria-label="Equalitie on twitter" target="_blank" rel="noopener" href="https://twitter.com/eQualitie" title="Twitter">

<app-in-progress></app-in-progress>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side" opened>
    <mat-sidenav-container>
      <mat-sidenav>Start</mat-sidenav>
      <mat-sidenav-content>
        <div class="mat-toolbar-row ">
          <mat-icon (click)="drawer.toggle()" class="close mat-elevation-z2">close</mat-icon>
          <h2 class="welcome" *ngIf="drawer.opened">Baskerville&nbsp;</h2>
        </div>
        <br>
        <mat-divider></mat-divider>
        <app-main-menu *ngIf="userExists()"></app-main-menu>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content" role="main">
      <mat-icon *ngIf="!drawer.opened" (click)="drawer.toggle()" class="menu-small mat-elevation-z2">menu_open</mat-icon>
      <app-login  *ngIf="!userExists()"></app-login>
      <app-try-menu *ngIf="userIsGuest()"></app-try-menu>
      <app-app-status *ngIf="userExists()"></app-app-status>
      <router-outlet *ngIf="userExists()"></router-outlet>
      <app-footer></app-footer>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
